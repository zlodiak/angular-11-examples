<form [formGroup]="signinForm" novalidate (ngSubmit)="submit()">
    <div class="form-group">
        <input class="form-control" name="login" formControlName="login" placeholder="login" />
    </div>

    <div class="form-group">
        <input class="form-control" name="password" formControlName="password" placeholder="password" />
    </div>

    <div class="form-group">
        <button class="btn btn-default">Отправить</button>
    </div>
</form>
